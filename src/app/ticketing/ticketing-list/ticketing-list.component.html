<section class="container with-maxwidth chapter mt-2">
    <article class="article">
      <div class="box box-default">
        <mat-card> 
            
            <div class="row">
                <div class="col-8">
                  <h3>Add New Tickets</h3>
                </div>
                <div class="col-4">
                    <button mat-raised-button color="primary" (click)="openDialog()"><i class="material-icons">add</i>Add New</button>
                </div>
              </div>
              <br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 box-default w-100">

   
  
    <!--  Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category</th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> 
      <button mat-icon-button><mat-icon>launch</mat-icon></button>  
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- <tr mat-footer-row *matFooterRowDef="['loading']"></tr> -->
  </table>


        </mat-card>
</div>
</article>
</section>

                           (page)="change($event)" [length]="length" [hidden]="lenght < pageSize">
            </mat-paginator>
          </div>
        </div>
      </div>
    </article>
  </section> -->
